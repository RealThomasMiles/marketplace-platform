<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/auth/css/style.css">
</head>
<body>

<div class="main">
    <div class="brand">
        <h1>Tom's Marketplace</h1>
    </div>
    <section class="login">
        <div class="login-form">
            <h1 class="form-title">Login</h1>
            <form method="POST" class="register-form" id="login-form" th:action="@{/login}">
                <div class="form-group">
                    <label for="email"></label>
                    <input required type="text" name="email" id="email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <input required type="submit" name="signin" id="signin" value="Log in"/>
                </div>
            </form>
            <div id="errors" class="text-danger" th:if="${(param.error != null) and (param.error[0] == 'true')}">
                Invalid email or password
            </div>
            <div class="refuse">
                <a href="/signup">
                    <h3>Create an account</h3>
                </a>
            </div>
        </div>
    </section>
</div>

</body>
</html>
